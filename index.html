<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>

<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date"></div>
            <div class="todo"><strong>TO DO OR NOT TO DO</strong></div>
            <div class="welcome">WELCOME</div>
        </div>
    </div>

    <div class="add-item-container">
        <div class="add_item">
            <input type="text" id="item" placeholder="Take a note..">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </div>
    
    <div class="container">
        <div class="content">
            <ul id = "list"></ul>
        </div>
    </div>

    <div class="footer-container">
        <div class="footer">
            <div><strong><a id="clear">Clear All</a></strong></div>
            <div><strong><a id = "clear_complete">Clear Completed</a></strong></div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
